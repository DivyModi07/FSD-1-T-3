<html lang="en">

<head>
    <base target="_blank">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar with Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-indicators">
            <button data-bs-target="#demo" data-bs-slide-to="0" class="bg-danger active"></button>
            <button data-bs-target="#demo" data-bs-slide-to="1" class="bg-danger"></button>
            <button data-bs-target="#demo" data-bs-slide-to="2" class="bg-danger"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.jfif" height="500px" width="100%">
                <div class="carousel-caption">
                    <h1>Hello</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image2.jfif" height="500px" width="100%">
                <div class="carousel-caption">
                    <h1>Hello</h1>
                </div>

            </div>
            <div class="carousel-item">
                <img src="image3.jfif" height="500px" width="100%">
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>

</html>
