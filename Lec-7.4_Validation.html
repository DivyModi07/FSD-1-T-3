<html lang="en">

<head>
    <base target="_blank">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar with Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <form action="post" class="was-validated">
            <div class="mt-3">
                <label for="a" class="form-check-label">Email</label><input type="email" id="#a" class="form-control"
                    required />
                <div class="valid-feedback">Details is right</div>
                <div class="invalid-feedback">Enter proper mail-id</div>
            </div>
            <div class="mt-3">
                <label class="form-check-label" for="b">UserName</label><input type="text" id="b" class="form-control"
                    required pattern="[A-Z a-z ]{3,}" />
                <div class="valid-feedback">Username is right</div>
                <div class="invalid-feedback">Enter proper Username</div>
            </div>
            <div class="mt-3">
                <input type="submit" class="btn btn-secondary" value="Click Me" />
            </div>
        </form>
    </div>
</body>

</html>
