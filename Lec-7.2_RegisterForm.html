<html lang="en">

<head>
    <base target="_blank">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar with Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <form action=" " method="get">
            <div class="mt-3">
                Name:<input type="text" class="form-control" placeholder="Enter name" id="email">
            </div>
            <div class="mt-3">
                Email:<input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
            <div class="mt-3">
                Gender:<div><label class="form-check-label"><input type="radio" class="form-check form-check-input"
                            id="male" name="gender" value="male">Male</label></div>
                <div><label class="form-check-label"><input type="radio" class="form-check form-check-input" id="female"
                            name="gender" value="female">Female</label></div>
            </div>
            <div class="mt-3">
                Country:<select>
                    <optgroup label="Select Country">
                        <option selected hidden>--Select Country--</option>
                        <option name="Asia" value="Asia" disabled>Asia</option>
                        <option name="India" value="India">India</option>
                        <option name="China" value="China">China</option>
                    </optgroup>
                </select>
            </div>
            <div class="mt-3">
                <form action=" " method="get">
                    <div class="row">
                        <div class="col">Interest:</div>
                        <div class="col"><label class="form-check-label"><input type="checkbox"
                                    class="form-check-input">Travelling</label></div>
                        <div class="col"><label class="form-check-label"><input type="checkbox"
                                    class="form-check-input">Photography</label></div>
                        <div class="col"><label class="form-check-label"><input type="checkbox" class="form-check-input">Reading</label>
                        </div>
                    </div>
            </div>
            <div class="mt-3">Comment:<textarea rows="5"></textarea></div>
            <div class="mt-3">Subcribe for offer:<div class="form-check mt-3 form-switch"><input type="checkbox"
                        value="subcribe" class="form-check-input">On/Off</div>
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
            <button class="btn btn-warning" type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
